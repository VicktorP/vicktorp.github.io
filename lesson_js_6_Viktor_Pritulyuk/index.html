<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo list</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="title-block">
      <h1>Приветствую тебя, мой любимый работник, в твоем списке заданий:)))</h1>
    </div>
    <div class="container">
      <div class="input-block">
        <input class="input-todo" type="text" placeholder="Название дел вводи тут" />
        <input class="date-todo-end" type="text" placeholder="Закончить дело до(дата):" />
        <input class="time-todo-end" type="text" placeholder="Закончить дело до(время):" />
        <button class="button btn-add">Добавляем!</button>
        <span class="error-message"></span>
      </div>
      <div class="output-block">
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
