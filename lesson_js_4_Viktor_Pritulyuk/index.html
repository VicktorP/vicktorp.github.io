<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DZ4. xmlHTTPrequest</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/skeleton.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="js-form" action="#" method="POST">
      <div class="row">
        <div class="six columns">
          <label for="NameInput"
            >Ваше имя
            <input
              class="u-full-width"
              type="text"
              placeholder="Ваше имя"
              id="NameInput"
              name="user-name"
              required
              data-validate-field="username"
            />
          </label>
        </div>
        <div class="six columns">
          <label for="EmailInput"
            >Ваша почта
            <input
              class="u-full-width"
              type="email"
              placeholder="test@mailbox.com"
              id="EmailInput"
              name="user-email"
              required
              data-validate-field="useremail"
            />
          </label>
        </div>
      </div>
      <div class="row">
        <div class="six columns">
          <label for="telInput"
            >Ваш номер телефона
            <input
              class="u-full-width telephone"
              type="tel"
              id="telInput"
              name="user-telephone"
              required
              data-validate-field="usertel"
            />
          </label>
        </div>
        <div class="six columns">
          <label for="RecipientInput"
            >У тебя все получается?
            <select class="u-full-width" id="RecipientInput" name="user-select" required>
              <option value="Конечно">Конечно</option>
              <option value="Ну такое">Ну такое</option>
              <option value="Ой, ага, гляди">Ой, а у тебя типа получается?</option>
            </select>
          </label>
        </div>
      </div>
      <label for="Message"
        >Сообщение
        <textarea
          class="u-full-width"
          placeholder="Сообщение"
          id="Message"
          name="user-message"
          required
        ></textarea>
      </label>
      <input class="button-primary" type="submit" value="Отправить" />
    </form>
    <script src="./js/inputmask.min.js"></script>
    <script src="./js/just-validate.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
