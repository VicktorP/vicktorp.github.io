<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/color.css" />
    <link rel="stylesheet" href="./css/radius.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>dz JS3</title>
  </head>
  <body>
    <div class="wrap__tab">
      <ul class="tabulators">
        <li class="tab__switch" data-content="0">Background's color</li>
        <li class="tab__switch" data-content="1">Border-Radius</li>
        <li class="tab__switch" data-content="2">А здесь что-то еще...</li>
      </ul>
      <div class="tab__content">
        <div class="tab color_BG content_din">
          <h1 class="press-title">Press SPACE</h1>
          <p class="name-color"></p>
          <p class="name-color-hex"></p>
        </div>
        <div class="tab wrapper content_din">
          <div class="input-wrap left-top-wrap">
            <div>
              <input type="number" class="input-number number-left-top" min="0" max="50" />
              <input type="radio" name="left-top-choice" value="px" />px
              <input type="radio" name="left-top-choice" value="%" checked />%
            </div>
            <input type="range" class="input-radius input-left-top" min="0" max="50" />
          </div>
          <div class="input-wrap right-top-wrap">
            <div>
              <input type="number" class="input-number number-right-top" min="0" max="50" />
              <input type="radio" name="right-top-choice" value="px" />px
              <input type="radio" name="right-top-choice" value="%" checked />%
            </div>
            <input type="range" class="input-radius input-right-top" min="0" max="50" />
          </div>
          <div class="input-wrap left-bottom-wrap">
            <div>
              <input type="number" class="input-number number-left-bottom" min="0" max="50" />
              <input type="radio" name="left-bottom-choice" value="px" />px
              <input type="radio" name="left-bottom-choice" value="%" checked />%
            </div>
            <input type="range" class="input-radius input-left-bottom" min="0" max="50" />
          </div>
          <div class="input-wrap right-bottom-wrap">
            <div>
              <input type="number" class="input-number number-right-bottom" min="0" max="50" />
              <input type="radio" name="right-bottom-choice" value="px" />px
              <input type="radio" name="right-bottom-choice" value="%" checked />%
            </div>
            <input type="range" class="input-radius input-right-bottom" min="0" max="50" />
          </div>
          <div class="output"></div>
          <div class="text">
            <textarea class="text-to-copy"></textarea>
            <button class="copy-text">Copy style to buffer</button>
          </div>
        </div>
        <div class="tab content_din">
          <p class="third-text">
            Ну вот че ты начинаешь, а? ну не было же задания на 3-ю вкладку, ну вот че ты?
          </p>
        </div>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <script src="./js/radius.js"></script>
    <script src="./js/color.js"></script>
  </body>
</html>
