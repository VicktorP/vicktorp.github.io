<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>words</title>
</head>
<body>
    <div class="container">
        <div class="header-button-wrapper">
            <button class="button button-home opacity-hide" id="button-home">
                <img src="./assets/images/house.png" alt="image">
            </button>
            <button class="button button-tip opacity-hide" id="button-tip">
                <img src="./assets/images/lamp.png" alt="image">
            </button>
        </div>
        <div class="app-choice cards-wrapper" id="app-choice">
            <div class="card" data-id="learn">Learning</div>
            <div class="card" data-id="practice">Training</div>
        </div>
        <div class="cards-wrapper js-hide" id="app-work">
            <div class="cards-wrapper js-hide" id="app-learning">
                <div class="card" id="learn-translating"></div>
                <div class="card" id="learn-foreign">
                    <p id="learn-foreign-word"></p>
                    <p class="learn-foreign-transcription" id="learn-foreign-transcription"></p>
                </div>
            </div>
            <div class="cards-wrapper js-hide" id="app-practicing">
                <div class="card" id="practice-translating"></div>
                <input 
                    class="card practice-foreign-input" 
                    id="practice-foreign" 
                    type="text" 
                    autocomplete="off"
                    placeholder="input word here">
            </div>
        </div>
        <div class="buttons-wrapper opacity-hide" id="buttons-wrapper">
            <button class="button" id="previous">
                <img src="./assets/images/arrowLeft.png" alt="image">
            </button>
            <button class="button" id="next">
                <img src="./assets/images/arrowRight.png" alt="image">
            </button>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
