<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>words</title>
</head>
<body>
    <div class="container">
        <div class="home-button-wrapper">
            <button class="button button-home opacity-hide" id="button-home">
                <img src="./assets/images/house6.png" alt="">
            </button>
        </div>
        <div class="cards-wrapper" id="app-choice">
            <div class="card" data-id="learn">Learning</div>
            <div class="card" data-id="practice">Training</div>
        </div>
        <div class="cards-wrapper js-hide" id="app-work">
            <div class="cards-wrapper js-hide" id="app-learning">
                <div class="card" id="learn-translating"></div>
                <div class="card" id="learn-foreign"></div>
            </div>
            <div class="cards-wrapper js-hide" id="app-practicing">
                <div class="card" id="practice-translating">Word</div>
                <input class="card practice-foreign-input" type="text" id="practice-foreign" autocomplete="off">
            </div>
        </div>
        <div class="buttons-wrapper opacity-hide" id="buttons-wrapper">
            <button class="button" id="previous">Prev</button>
            <button class="button" id="next">Next</button>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
