<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>words</title>
</head>
<body>
    <div class="container" id="container">
        <div class="header-button-wrapper">
            <div class="header-buttons opacity-hide" id="header-buttons">
                <button class="button button-home" id="button-home">
                    <img src="./assets/images/house.png" alt="image">
                </button>
                <button class="button button-tip" id="button-settings">
                    <img src="./assets/images/lamp.png" alt="image">
                </button>
            </div>
            <div class="start-end-positions-wrapper opacity-hide" id="start-end-positions-wrapper">
                <div class="point-inputs-block">
                    <span class="point-input-way">c</span>
                    <input class="point-input-text" type="text" id="start-point-text" value="1">
                    <input class="point-input-range" type="range" id="start-point-range" value="1" step="1" min="1">
                </div>
                <div class="point-inputs-block">
                    <span class="point-input-way">по</span>
                    <input class="point-input-text" type="text" id="end-point-text">
                    <input class="point-input-range" type="range" id="end-point-range" step="1" min="2">
                </div>
                <button class="start-end-positions-button button" id="start-end-positions-button">
                    <img src="./assets/images/OK.png" alt="okButton">
                </button>
            </div>
        </div>
        <div class="app-choice cards-wrapper" id="app-choice">
            <div class="card" data-id="learn">Обучение</div>
            <div class="card" data-id="practice">Тренировка</div>
        </div>
        <div class="cards-wrapper js-hide" id="app-learning">
            <div class="card" id="learn-foreign">
                <p id="learn-foreign-word"></p>
                <p class="learn-foreign-transcription" id="learn-foreign-transcription"></p>
            </div>
            <div class="card" id="learn-translating"></div>
        </div>
        <div class="cards-wrapper js-hide" id="app-practicing">
            <div class="card" id="practice-translating"></div>
            <div class="card">
                <textarea
                class="practice-foreign-input" 
                id="practice-foreign"
                rows="1"
                placeholder="Вводи ответ сюда">
            </textarea>
            </div>
        </div>
        <div class="buttons-wrapper opacity-hide" id="buttons-wrapper">
            <button class="button" id="previous">
                <img src="./assets/images/arrowLeft.png" alt="image">
            </button>
            <button class="button" id="next">
                <img src="./assets/images/arrowRight.png" alt="image">
            </button>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
